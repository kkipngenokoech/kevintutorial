name: Phoenix - Mark Issue Done On Merge

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  mark-done:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Move linked issues to done
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";
            const regex = /\b(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)\b/gi;
            const issueNumbers = new Set();
            let match;

            while ((match = regex.exec(body)) !== null) {
              issueNumbers.add(Number(match[1]));
            }

            if (issueNumbers.size === 0) {
              core.info("No linked issues found in PR body.");
              return;
            }

            for (const issue_number of issueNumbers) {
              core.info(`Updating labels for issue #${issue_number}`);

              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number,
                  name: "ai:review",
                });
              } catch (err) {
                core.info(`No 'ai:review' label to remove on #${issue_number} (or already removed).`);
              }

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                labels: ["ai:done"],
              });
            }
